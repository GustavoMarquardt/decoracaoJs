<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Jquery</title>
<link rel="stylesheet" type="text/css" href="styleLogin.css">
</head>
<body>
    
    
    <body class="body">

        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-key">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        <h4> ADMINISTRADOR</h4>
    
                    </div>
    
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form method="POST">
                                <div class="form-group">
                                    <label class="form-control-label">EMAIL</label>
                                    <input type="text" class="form-control" name="email" id="email" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">SENHA</label>
                                    <input type="password" class="form-control" name="senha" id="senha" autocomplete="off">
                                </div>
    
                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <!-- estilizar melhor esse botÃ£o -->
                                        <button type="submit" class="btn btn-outline-primary" id="btn-login">LOGIN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            </div>
    
    
    
    
    
    </body>


    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../dist/js/teste.js"></script>
</body>
</html>
